<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
  <title>New York Times Search</title>
</head>

<body>
  <div class="card text-center mx-3">
    <div class="card-header" id="nytSearchHeader"> <!-- true, but i wonder if this is becasue the header is hard coded. via BS-->
      <h1 class="far fa-newspaper "> New York Times Search</h1>
    </div>
  </div>
  <!--<div class="div container">-->

  <div class="card mt-3 mx-3">
    <div class="card-header">
      <h5 class="fa fa-list-alt" id="searchParameterHeader"> Search Parameters</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="search-parameters"> Search Term:</label>
          <input type="email" class="form-control" placeholder=" " id="search-parameters">
        </div>
        <div class="form-group">
          <label for="number-records">Number of Records to Retrieve</label>
          <select class="form-control" id="number-records">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="start-year">Start Year (Optional):</label>
          <input type="email" class="form-control" id="start-year" placeholder=" ">
        </div>
        <div class="form-group">
          <label for="end-year">End Year (Optional):</label>
          <input type="email" class="form-control" id="end-year" placeholder=" ">
        </div>
      </form>
      <button type="button" class="btn btn-primary fas fa-search btn-sm-light" id="search-button"> Search</button>
      <button type="button" class="btn btn-secondary fas fa-trash-alt btn-sm-light" id="clear-results"> Clear Results</button>
    </div>
  </div>
  <div class="card mt-3 mx-3">
    <div class="card-header">
      <h5 class="fa fa-table"> Top Articles</h5>
    </div>
    <div class="card-body" id="articles"></div>
  </div>
  
  <!--</div>-->
<!--footer-->
<footer class="page-footer font-small cyan darken-3" style="padding-top: 20px;">
  <div class="text-center">Daniel, Collin, Zona, Sarina</div>
</footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="assets/style.js"></script>
</body>

</html>
