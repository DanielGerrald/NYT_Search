<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="card text-center bg-light mx-3">
        <div class="card-header">
          <h1>New York Times Search</h1>
        </div>
    </div>
    <div class="div container">

      <div class="card text-center mx-2">
          <div class="card-header bg-light">
              <h4>Search Parameters</h4>
            </div>
          <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Search Term:</label>
                    <input type="email" class="form-control" 
                        placeholder=" " id="search-parameters">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                    <select class="form-control" id="number-records">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Start Year (Optional):</label>
                    <input type="email" class="form-control" id="start-year"
                        placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">End Year (Optional):</label>
                    <input type="email" class="form-control" id="end-year"
                        placeholder=" ">
                </div>
            </form>
            <button type="button" class="btn btn-primary btn-sm" id="search-button">Search</button>
            <button type="button" class="btn btn-secondary btn-sm" id="clear-results">Clear Results</button>
          </div>

          
          <div class="card text bg-light">
            <div class="card-header">
              <h4>Top Articles</h4>
              <p></p>
            </div>
        </div>
      </div>
  </div>
      
    <script src="assets/style.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
